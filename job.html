<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Công Việc - JobTrend</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<style>
    .modal {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    justify-content: center;
    align-items: center;
    z-index: 1000;
}

.modal-content {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    width: 400px;
    max-width: 90%;
    position: relative;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.close-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    cursor: pointer;
}

.modal-content h2 {
    margin-bottom: 20px;
    font-size: 24px;
    text-align: center;
}

.modal-content input,
.modal-content textarea {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ddd;
    border-radius: 4px;
    box-sizing: border-box;
}

.modal-content input[type="file"] {
    padding: 5px;
}

.modal-content button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

.modal-content button:hover {
    background-color: #218838;
}

.apply-button {
    display: inline-block;
    padding: 12px 20px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 4px;
    text-align: center;
    margin-top: 20px;
    cursor: pointer;
    border: none;
}

.apply-button:hover {
    background-color: #0056b3;
}
</style>
<body>
    <!-- Header -->
    <header>
        <div class="logo">JobTrend</div>
        <div class="auth-buttons">
            <button class="btn btn-login" onclick="showModal('loginModal')">Đăng Nhập</button>
            <button class="btn btn-register" onclick="showModal('registerModal')">Đăng Ký</button>
        </div>
    </header>

    <!-- Job Detail Section -->
    <section class="job-detail-section">
        <div class="job-detail-container" id="jobDetail">
            <!-- Nội dung chi tiết công việc sẽ được thêm bằng JavaScript -->
        </div>
        <div class="back-button-containerr">
            <a href="./index.html" class="btn btn-back"><i class="fas fa-arrow-left"></i> Quay Lại</a>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-section">
                <h3>JobTrend</h3>
                <p>Nền tảng tìm việc làm hàng đầu dành cho giới trẻ.</p>
            </div>
            <div class="footer-section">
                <h3>Liên Kết Nhanh</h3>
                <ul>
                    <li><a href="#">Về Chúng Tôi</a></li>
                    <li><a href="#">Liên Hệ</a></li>
                    <li><a href="#">Chính Sách Bảo Mật</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h3>Theo Dõi Chúng Tôi</h3>
                <div class="social-links">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-linkedin-in"></i></a>
                </div>
            </div>
        </div>
        <div class="footer-bottom">
            <p>© 2023 JobTrend. All Rights Reserved.</p>
        </div>
    </footer>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('loginModal')">×</span>
            <h2>Đăng Nhập</h2>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Mật khẩu">
            <button class="btn btn-modal" onclick="closeModal('loginModal')">Đăng Nhập</button>
        </div>
    </div>

    <!-- Register Modal -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal('registerModal')">×</span>
            <h2>Đăng Ký</h2>
            <input type="text" placeholder="Họ và tên">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Mật khẩu">
            <button class="btn btn-modal" onclick="closeModal('registerModal')">Đăng Ký</button>
        </div>
    </div>
    <!-- //modal apply -->
    <!-- Apply Job Modal -->
<div id="applyJobModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal('applyJobModal')">×</span>
        <h2>Ứng Tuyển Công Việc</h2>
        <form id="applyForm" onsubmit="submitApplication(event)">
            <input type="text" placeholder="Họ và tên" required>
            <input type="email" placeholder="Email" required>
            <input type="tel" placeholder="Số điện thoại" required>
            <input type="text" placeholder="Địa chỉ" required>
            <input type="file" id="cvUpload" accept=".pdf,.doc,.docx" required>
            <textarea placeholder="Giới thiệu bản thân" rows="4" required></textarea>
            <button type="submit" class="btn btn-modal">Gửi Ứng Tuyển</button>
        </form>
    </div>
</div>

    <script src="./job.js"></script>
</body>
</html>
