<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Quản Lý Công Việc - JobTrend</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .dashboard-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .job-list {
            margin-top: 20px;
        }
        .job-item {
            background: white;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .job-item button {
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            margin-left: 10px;
        }
        .job-item .edit-btn {
            background: #ffc107;
            color: white;
        }
        .job-item .edit-btn:hover {
            background: #e0a800;
        }
        .job-item .delete-btn {
            background: #dc3545;
            color: white;
        }
        .job-item .delete-btn:hover {
            background: #c82333;
        }
        .add-job-form, .edit-job-form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        .add-job-form input, .add-job-form textarea, .add-job-form select,
        .edit-job-form input, .edit-job-form textarea, .edit-job-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .add-job-form button, .edit-job-form button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .add-job-form button:hover, .edit-job-form button:hover {
            background: #218838;
        }
        .edit-job-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Dashboard Quản Lý Công Việc</h1>

        <!-- Form Thêm Công Việc -->
        <div class="add-job-form">
            <h2>Thêm Công Việc Mới</h2>
            <form id="addJobForm" onsubmit="addJob(event)">
                <input type="text" id="title" placeholder="Tiêu đề công việc" required>
                <input type="text" id="company" placeholder="Công ty" required>
                <input type="text" id="location" placeholder="Địa điểm" required>
                <select id="type" required>
                    <option value="">Chọn loại công việc</option>
                    <option value="Toàn thời gian">Toàn thời gian</option>
                    <option value="Bán thời gian">Bán thời gian</option>
                </select>
                <input type="text" id="salary" placeholder="Mức lương" required>
                <textarea id="description" placeholder="Mô tả công việc" rows="3" required></textarea>
                <button type="submit">Thêm Công Việc</button>
            </form>
        </div>

        <!-- Form Chỉnh Sửa Công Việc -->
        <div class="edit-job-form" id="editJobFormContainer">
            <h2>Chỉnh Sửa Công Việc</h2>
            <form id="editJobForm" onsubmit="updateJob(event)">
                <input type="hidden" id="editId">
                <input type="text" id="editTitle" placeholder="Tiêu đề công việc" required>
                <input type="text" id="editCompany" placeholder="Công ty" required>
                <input type="text" id="editLocation" placeholder="Địa điểm" required>
                <select id="editType" required>
                    <option value="">Chọn loại công việc</option>
                    <option value="Toàn thời gian">Toàn thời gian</option>
                    <option value="Bán thời gian">Bán thời gian</option>
                </select>
                <input type="text" id="editSalary" placeholder="Mức lương" required>
                <textarea id="editDescription" placeholder="Mô tả công việc" rows="3" required></textarea>
                <button type="submit">Cập Nhật Công Việc</button>
                <button type="button" onclick="cancelEdit()">Hủy</button>
            </form>
        </div>

        <!-- Danh Sách Công Việc -->
        <div class="job-list" id="jobList">
            <!-- Danh sách công việc sẽ được thêm bằng JavaScript -->
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
