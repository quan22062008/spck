<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập & Đăng ký</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome cho icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #4203a9, #90bafc);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 800px;
            min-height: 500px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
        }

        .form-container {
            width: 50%;
            padding: 40px;
            transition: all 0.6s ease-in-out;
        }

        .sign-in-container {
            background: #fff;
        }

        .sign-up-container {
            background: #f8f9fa;
        }

        .form-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #333;
        }

        .form-control {
            border-radius: 25px;
            margin-bottom: 15px;
            padding: 12px 20px;
        }

        .btn-custom {
            border-radius: 25px;
            padding: 10px 25px;
            background: #4203a9;
            border: none;
            width: 100%;
            transition: all 0.3s;
        }

        .btn-custom:hover {
            background: #5d2dc2;
            transform: translateY(-2px);
        }

        .social-icons {
            margin: 20px 0;
        }

        .social-icons a {
            border: 1px solid #ddd;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 40px;
            height: 40px;
            margin: 0 5px;
            text-decoration: none;
            color: #666;
            transition: all 0.3s;
        }

        .social-icons a:hover {
            border-color: #4203a9;
            color: #4203a9;
        }

        .toggle-link {
            color: #4203a9;
            text-decoration: none;
            cursor: pointer;
        }

        .toggle-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form Đăng nhập -->
        <div class="form-container sign-in-container">
            <form>
                <h1 class="form-title">Đăng nhập</h1>
                <div class="social-icons">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fab fa-google"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                </div>
                <input type="email" class="form-control" placeholder="Email" required>
                <input type="password" class="form-control" placeholder="Mật khẩu" required>
                <a href="#" class="toggle-link">Quên mật khẩu?</a>
                <a href="./index.html"></a>   <button type="submit" class="btn btn-custom mt-3" >Đăng nhập</button>
                <p class="mt-3">Chưa có tài khoản? <span class="toggle-link" onclick="toggleForm()">Đăng ký ngay</span></p>
               
            </form>
        </div>

        <!-- Form Đăng ký -->
        <div class="form-container sign-up-container">
            <form>
                <h1 class="form-title">Đăng ký</h1>
                <input type="text" class="form-control" placeholder="Họ và tên" required>
                <input type="email" class="form-control" placeholder="Email" required>
                <input type="password" class="form-control" placeholder="Mật khẩu" required>
                <input type="password" class="form-control" placeholder="Xác nhận mật khẩu" required>
                <button type="submit" class="btn btn-custom mt-3">Đăng ký</button>
                <p class="mt-3">Đã có tài khoản? <span class="toggle-link" onclick="toggleForm()">Đăng nhập</span></p>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS và JavaScript tùy chỉnh -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function toggleForm() {
            const container = document.querySelector('.container');
            container.classList.toggle('active');
            
            const signIn = document.querySelector('.sign-in-container');
            const signUp = document.querySelector('.sign-up-container');
            
            if (container.classList.contains('active')) {
                signIn.style.transform = 'translateX(100%)';
                signUp.style.transform = 'translateX(0)';
            } else {
                signIn.style.transform = 'translateX(0)';
                signUp.style.transform = 'translateX(100%)';
            }
        }

        // Khởi tạo trạng thái ban đầu
        document.querySelector('.sign-up-container').style.transform = 'translateX(100%)';
    </script>
</body>
</html>
